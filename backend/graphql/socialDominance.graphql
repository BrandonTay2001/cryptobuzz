{
  allProjects(
    selector: {
      filters: [
        {
          metric: "marketcap_usd"
          aggregation: LAST
          from: "utc_now-1d"
          to: "utc_now"
          operator: GREATER_THAN_OR_EQUAL_TO
          threshold: 20000000
        }
      ]
      orderBy: {
        metric: "social_dominance_twitter"
        from: "utc_now-1d"
        to: "utc_now"
        direction: DESC
      }
      pagination: { page: 1, pageSize: 120 }
    }
  ) {
    slug
    name
    ticker
    coinmarketcapId
    logoUrl
    socialDominance: aggregatedTimeseriesData(
      metric: "social_dominance_twitter"
      from: "utc_now-1d"
      to: "utc_now"
    )
  }
}