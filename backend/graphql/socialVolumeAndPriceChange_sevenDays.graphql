{
  allProjects(
    selector: {
      filters: [
        {
          metric: "social_volume_total"
          from: "utc_now-7d"
          to: "utc_now"
          aggregation: SUM
          operator: GREATER_THAN
          threshold: 0
        }
      ]
      orderBy: {
        metric: "social_volume_total"
        from: "utc_now-7d"
        to: "utc_now"
        direction: DESC
      }
      pagination: { page: 1, pageSize: 200 }
    }
  ) {
    slug
    name
    ticker
    coinmarketcapId
    logoUrl
    socialVolume: aggregatedTimeseriesData(
      metric: "social_volume_total"
      aggregation: SUM
      from: "utc_now-7d"
      to: "utc_now"
    )
    percentChange24h
    multichainProjectGroupKey
  }
}