{
  allProjects(
    selector: {
      orderBy: {
        metric: "sentiment_weighted_twitter"
        from: "utc_now-1d"
        to: "utc_now"
        direction: ASC
      }
      pagination: { page: 1, pageSize: 100 }
    }
  ) {
    slug
    logoUrl
    name
    coinmarketcapId
    ticker
    sentimentWeighted: aggregatedTimeseriesData(
      metric: "sentiment_weighted_twitter"
      from: "utc_now-1d"
      to: "utc_now"
    )
  }
}