{
  allProjects(
    selector: {
      filters: [
        {
          metric: "marketcap_usd"
          aggregation: LAST
          from: "utc_now-1d"
          to: "utc_now"
          operator: GREATER_THAN_OR_EQUAL_TO
          threshold: 20000000
        }
      ]
      orderBy: {
        metric: "sentiment_weighted_twitter"
        from: "utc_now-30d"
        to: "utc_now"
        direction: ASC
      }
      pagination: { page: 1, pageSize: 100 }
    }
  ) {
    slug
    logoUrl
    name
    coinmarketcapId
    ticker
    sentimentWeighted: aggregatedTimeseriesData(
      metric: "sentiment_weighted_twitter"
      from: "utc_now-30d"
      to: "utc_now"
    )
  }
}