{
  allProjects(
    selector: {
      filters: [
        {
          metric: "unique_social_volume_twitter_1d"
          from: "utc_now-30d"
          to: "utc_now"
          aggregation: AVG
          operator: GREATER_THAN
          threshold: 0
        },
        {
          metric: "marketcap_usd"
          aggregation: LAST
          from: "utc_now-1d"
          to: "utc_now"
          operator: GREATER_THAN_OR_EQUAL_TO
          threshold: 20000000
        }
      ]
      orderBy: {
        metric: "unique_social_volume_twitter_1d"
        from: "utc_now-30d"
        to: "utc_now"
        direction: DESC
      }
      pagination: { page: 1, pageSize: 200 }
    }
  ) {
    slug
    name
    ticker
    coinmarketcapId
    logoUrl
    socialVolume: aggregatedTimeseriesData(
      metric: "unique_social_volume_twitter_1d"
      aggregation: AVG
      from: "utc_now-30d"
      to: "utc_now"
    )
    percentChange24h
    multichainProjectGroupKey
  }
}